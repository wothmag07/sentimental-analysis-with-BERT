<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis - Results</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default body margin */
            background-color: #f5f5f5; /* Light background */
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: #fff; /* White background for the result box */
            padding: 20px 40px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: 80%;
            max-width: 400px; /* Restrict the box width */
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF; /* Blue button */
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p><strong>Sentence:</strong> {{ sentence }}</p>
        <p><strong>Positive Sentiment:</strong> {{ positive_pred }}</p>
        <p><strong>Negative Sentiment:</strong> {{ negative_pred }}</p>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
